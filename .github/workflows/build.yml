name: Build SolArena

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  SOLANA_VERSION: "2.1.5"
  ANCHOR_VERSION: "0.30.1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.79.0"
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-${{ runner.os }}-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --force --locked
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Generate keypair (build only)
        run: |
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json
          solana config set --url devnet

      - name: Build Anchor program
        run: anchor build

      - name: Show program keypair
        run: |
          solana address -k target/deploy/sol_arena-keypair.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.79.0"

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-${{ runner.os }}-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --force --locked
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Setup deployer keypair
        run: |
          mkdir -p ~/.config/solana
          if [ -n "${{ secrets.DEPLOYER_KEYPAIR }}" ]; then
            echo '${{ secrets.DEPLOYER_KEYPAIR }}' > ~/.config/solana/id.json
          else
            echo "⚠️ No DEPLOYER_KEYPAIR secret set — skipping deploy"
            exit 0
          fi
          solana config set --url devnet
          solana config set --keypair ~/.config/solana/id.json

      - name: Build and deploy
        if: env.HAS_KEY == 'true'
        env:
          HAS_KEY: ${{ secrets.DEPLOYER_KEYPAIR != '' }}
        run: |
          solana airdrop 2 || solana airdrop 1 || echo "Airdrop may have failed"
          solana balance
          anchor build
          PROGRAM_ID=$(solana address -k target/deploy/sol_arena-keypair.json)
          sed -i "s/So1Arena111111111111111111111111111111111111/$PROGRAM_ID/g" programs/sol_arena/src/lib.rs
          sed -i "s/So1Arena111111111111111111111111111111111111/$PROGRAM_ID/g" Anchor.toml
          anchor build
          anchor deploy --provider.cluster devnet
          echo "✅ Deployed to devnet: $PROGRAM_ID"

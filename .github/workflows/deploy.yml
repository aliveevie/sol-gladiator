name: Build & Deploy SolArena to Devnet

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SOLANA_VERSION: "2.1.5"
  ANCHOR_VERSION: "0.30.1"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked

      - name: Setup Solana keypair
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEPLOYER_KEYPAIR }}' > ~/.config/solana/id.json
          solana config set --url devnet
          solana config set --keypair ~/.config/solana/id.json

      - name: Airdrop SOL for deployment
        run: |
          solana airdrop 2 || solana airdrop 1 || echo "Airdrop failed, checking balance..."
          solana balance

      - name: Build Anchor program
        run: anchor build

      - name: Get Program ID
        id: program-id
        run: |
          PROGRAM_ID=$(solana address -k target/deploy/sol_arena-keypair.json)
          echo "program_id=$PROGRAM_ID" >> $GITHUB_OUTPUT
          echo "Program ID: $PROGRAM_ID"

      - name: Update Program ID in source
        run: |
          PROGRAM_ID=${{ steps.program-id.outputs.program_id }}
          sed -i "s/So1Arena111111111111111111111111111111111111/$PROGRAM_ID/g" programs/sol_arena/src/lib.rs
          sed -i "s/So1Arena111111111111111111111111111111111111/$PROGRAM_ID/g" Anchor.toml
          anchor build

      - name: Deploy to Devnet
        run: |
          anchor deploy --provider.cluster devnet
          echo "âœ… Deployed!"
          solana program show ${{ steps.program-id.outputs.program_id }}

      - name: Save deployment info
        run: |
          PROGRAM_ID=${{ steps.program-id.outputs.program_id }}
          echo "{\"programId\":\"$PROGRAM_ID\",\"network\":\"devnet\",\"deployedAt\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"deployer\":\"$(solana address)\"}" > deployment.json
          cat deployment.json

      - name: Commit deployment info
        run: |
          git config user.name "sol-gladiator"
          git config user.email "iabdulkarim472@gmail.com"
          git add deployment.json || true
          git diff --cached --quiet || git commit -m "Auto-deploy: program deployed to devnet"
          git push || true
